            label: Opérations sur les transferts de fonds
            roles:
                ROLE_TRANSFER_VIEW: Voir la liste des transferts de fonds
                ROLE_TRANSFER_CREATE: Faire un transfert de fonds

        -
            label: Paramètres de l'application
            roles:
                ROLE_SETTING_EDIT: Modifier les paramètres
                ROLE_GROUP_VIEW: Voir la liste des profils d'agent
                ROLE_GROUP_CREATE: Créer un profil d'agent
                ROLE_GROUP_EDIT: Modifier les droits d'un profil
                ROLE_GROUP_DELETE: Modifier un profil d'agent
                
        -
            label: Les états
            roles:
                ROLE_ETAT_VIEW: Consulter les états selon des critères
                ROLE_ETAT_BIEN_VIEW: Consulter les états des biens selon des critères

