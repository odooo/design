        - 
            label: Opérations sur les clients
            roles:
                ROLE_CLIENT_VIEW: Voir la liste des clients
                ROLE_CLIENT_CREATE: Enregistrer un nouveau client
                ROLE_CLIENT_EDIT: Modifier les informations d'un client
                ROLE_CLIENT_ADD_CG: Faire signer les condition générales au client
                ROLE_CLIENT_DELETE: Supprimer un client
                # ROLE_CLIENT_ENABLE: Activer un client
                # ROLE_CLIENT_DISABLE: Désactiver un client
                ROLE_CLIENT_UPDATE_CG: Mettre à jour  les conditions générales 
                ROLE_CLIENT_VISITE_VIEW: Voir la liste des vistes du client
                

        - 
            label: Opérations sur les agents
            roles:    
                ROLE_AGENT_VIEW: Voir la liste des agents
                ROLE_AGENT_CREATE: Enregistrer un nouvel agent
                ROLE_AGENT_EDIT: Modifier les informations d'un agent
                ROLE_AGENT_ENABLE: Activer un agent
                ROLE_AGENT_DISABLE: Désactiver un agent

        - 
            label: Opérations sur les agences d'APHEDD Finance
            roles:    
                ROLE_AGENCY_VIEW: Voir la liste des agences
                ROLE_AGENCY_CREATE: Ajouter une nouvelle agence
                ROLE_AGENCY_EDIT: Modifier les informations d'une agence

        -
            label: Opérations sur les tontines
            roles:
                ROLE_TONTINE_VIEW: Voir la liste des tontines
                ROLE_TONTINE_CREATE: Créer une nouvelle tontine
                ROLE_TONTINE_EDIT: Modifier les informations d'une tontine
                ROLE_TONTINE_ADD_MISE: Déposer une mise sur une tontine
                ROLE_TONTINE_VALIDATE_MISE: Encaisser les mises (Validation)
                ROLE_TONTINE_CONTRAT: Etablir le contrat d'une tontine
                ROLE_TONTINE_FINALIZE: Cloturer une tontine
                ROLE_TONTINE_CANCEL: Résilier une tontine

        -
            label: Opérations sur les biens
            roles:
                ROLE_BIEN_SEARCH: Faire une recherche de biens
                ROLE_BIEN_CREATE_OPTIONS: Établir la feuille de choix
                ROLE_BIEN_VIEW_OPTIONS: Voir la feuille de choix
                ROLE_BIEN_PRINT_OPTIONS: Télécharger la feuille de choix
                ROLE_BIEN_VISITE: Enregistrer  la date de visite du bien 


